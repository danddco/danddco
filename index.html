<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Productos</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { text-align: center; }
    table { border-collapse: collapse; width: 80%; margin: auto; background-color: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    #mensaje-error { text-align: center; color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Inventario de Productos</h2>
  <div id="mensaje-error"></div>
  <table id="tabla-productos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Venta</th>
        <th>Precio Magda</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabase = supabase.createClient(
      'https://qxpgnrbavoovbhrrunkz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4cGducmJhdm9vdmJocnJ1bmt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NDEyOTQsImV4cCI6MjA3MjUxNzI5NH0.6NZNGTYUzDU3MEYaO9WpiVK23rGQ8IRr29Y1HYOVExQ'
    );

    async function cargarProductos() {
      const { data, error } = await supabase
        .from('productos')
        .select('id_p, producto, cantidad, precio_venta, precio_magda')
        .order('producto', { ascending: true });

      console.log("Datos recibidos:", data); // Para depuraciÃ³n

      const tbody = document.querySelector('#tabla-productos tbody');
      const mensajeError = document.getElementById('mensaje-error');
      tbody.innerHTML = '';
      mensajeError.textContent = '';

      if (error) {
        console.error('Error al cargar productos:', error);
        mensajeError.textContent = 'No se pudieron cargar los productos.';
        return;
      }

      if (!data || data.length === 0) {
        mensajeError.textContent = 'No hay productos disponibles.';
        return;
      }

      data.forEach(p => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${p.id_p}</td>
          <td>${p.producto}</td>
          <td>${p.cantidad}</td>
          <td>${p.precio_venta}</td>
          <td>${p.precio_magda}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    cargarProductos();
  </script>
</body>
</html>
